{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venta de Frutas Congeladas</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="icon" href="favicon.ico" type="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/f6d6f5a997.js"
      crossorigin="anonymous"
    ></script>
    <etiqueta id="id" class="class"> </etiqueta>
  </head>
  <body>
    <header>
      <div class="header">
        <!-- <h1>VENTA DE PRODUCTOS</h1>
        <a href="">
          <i class="fa-solid fa-cart-shopping" style="color: black"></i>
        </a> -->
        <div id="header">
          <div class="btn-header">
              <a class="btn-h" id="btn-carrito" href="{{ carrito.page }}" target="_blank">
                <i class="fa-solid fa-cart-shopping" style="color: black"></i>
                <div class="cuadro-informacion">CARRITO</div>
              </a>
          </div>
      </div>
      
      <div
        class="intro-container"
        style="background-image: url({% static 'img/background.jpg' %})"
      >
        <h3>DESLIZA HACIA ABAJO PARA COMENZAR</h3>
      </div>
    </header>
    <main>
      <div id="productos">
        <ul class="product-list">
          {% for producto in producto %}
          <li>
            <a href="{{ producto.nombre }}" style="text-decoration: none">
              <img
                src="{{ producto.imagen.url }}"
                alt="{{ producto.nombre }}"
              />
              <h3>{{ producto.nombre }}</h3>
              <p>{{ producto.descripcion }}</p>
              <hr />
              <p>${{ producto.precio }}</p>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </main>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
